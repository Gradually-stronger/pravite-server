# gorm配置
[gorm]
    # 设置连接可以重用的最长时间(单位：秒)
    max_lifetime = 7200
    # 设置数据库的最大打开连接数
    max_open_conns = 150
    # 设置空闲连接池中的最大连接数
    max_idle_conns = 50
    # 数据库表名前缀
    table_prefix = "p_"
    # 是否启用自动映射数据库表结构
    enable_auto_migrate = true
    # 慢查询阀值(单位：毫秒)
    slow_sql_limit = 2000
